<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/md-ripple.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    .row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .third {
      flex-basis: 33.333333%;
      width: 33.333333%;
      padding: 20px;
    }
    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 300px;
      border: 1px solid #aaaaaa;
      border-radius: 20px;
      padding: 40px;
      margin: 0;
      float: left;
    }
  </style>
  <title>MDRipple Test</title>
</head>
<body>
  <div class="row">
    <div class="third">
      <div class="card with-ripple">
        <p>Click me to see the default ripple effect</p>
      </div>
    </div>
    <div class="third">
      <div class="card with-ripple" data-ripple-color="rgba(255, 0, 0, 0.3)">
        <p>Click me to see a red ripple effect</p>
      </div>
    </div>
    <div class="third">
      <div class="card with-ripple" data-ripple-color="rgba(0, 255, 0, 0.3)">
        <p>Click me to see a green ripple effect</p>
      </div>
    </div>
    <div class="third">
      <div class="card with-ripple" data-ripple-color="rgba(0, 0, 255, 0.3)">
        <p>Click me to see a blue ripple effect</p>
      </div>
    </div>
    <div class="third">
      <div class="card with-ripple" data-ripple-color="rgba(255, 255, 0, 0.3)">
        <p>Click me to see a yellow ripple effect</p>
      </div>
    </div>
    <div class="third">
      <div class="card with-ripple" data-ripple-color="random">
        <p>Click me to see a random ripple effect</p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js" integrity="sha512-Pqx0ZVocHCSzTLK4pm0GhccHtOT6fmZz+tqfYHV/llI60gB9sr9jkiqrqSEwFJIrzpcZEHPJjsq4GcC731UNXg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../dist/md-ripple.min.js"></script>
</body>
</html>
